name: Build chelle-fulk-main for superb.net

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CI: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install
        working-directory: ./chelle-fulk-main

      - name: Build the React app
        run: npm run build
        working-directory: ./chelle-fulk-main


      - name: Deploy to superb.net via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.gip.superb.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: chelle-fulk-main/build/
          server-dir: chellefulk.com/public_html/
